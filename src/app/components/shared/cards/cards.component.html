<div class="card-columns">
  <div (click)="verArtista( item )" class="card puntero" *ngFor="let item of items">
      <img class="card-img-top" [src]="item.images | noimage" alt="Card image cap">
      <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <p class="card-text">
              <span class="badge badge-primary" *ngFor="let item of item.artists">{{ item.name }}</span>
          </p>
      </div>
  </div>
</div>
